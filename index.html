<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Track Selector</title>
  </head>
  <body>
    <div class="container">
      <h1>Which track is right for me?</h1>
      <p>Every student new to programming needs to pick a place to start. Answer the questions below to find out which track at Epicodus may be right for you:</p>



      <form id="studentInput">


              <label for="question1">Have you tried coding already, or you've always wanted to give it a try?</label>
              <select id="question1">
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </br>
              <label for="question2">Would building code at Microsoft be your dream job?</label>
              <select id="question2">
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </br>
              <label for="question3">Are you regularly offended by ugly websites and you know you can make them better?</label>
              <select id="question3">
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </br>
              <label for="question4">Have you always wanted to learn how to build apps and get a basic understanding of programming?</label>
              <select id="question4">
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </br>
              <label for="question5">Are you scared and not sure where to even begin?</label>
              <select id="question5">
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>




              <button type="submit" class="btn">Show Me My Track Options</button>
            </form>

            <div id="tracks">
              <p id="options"</p>
            </div>
          </div>
        </body>
      </html>
