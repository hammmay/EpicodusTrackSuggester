<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Track Selector</title>
  </head>
  <body>
    <div class="container">
      <h1>Which track is right for me?</h1>
      <p>Every student new to programming needs to pick a place to start. Answer the questions below to find out which track may be right for you:</p>



      <form id="insurance">
              <label for="age">Age</label>
              <input id="age" type="text">
              <label for="gender">Gender</label>
              <select id="gender">
                <option value="female">Female</option>
                <option value="male">Male</option>
              </select>

              <button type="submit" class="btn">Calculate my quote</button>
            </form>

            <div id="quote">
              <p>You will have to pay $<span id="rate"></span> per month to get car insurance. You should probably just bike or take the bus.</p>
            </div>
          </div>
        </body>
      </html>
