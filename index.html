<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Track Selector</title>
  </head>
  <body>
    <div class="container">
      <h1>Which track is right for me?</h1>
      <p>Every student new to programming needs to pick a place to start. Answer the questions below to find out which track may be right for you:</p>


      <div class="radio">
        <label>
          <input type="radio" name="question1" value="yes" checked>
          Yes
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="question1" value="no">
          No
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="question1" value="maybe">
          Maybe
        </label>
      </div>



      <button id="submit">Show Me My Track Options</button>
      <div class="row">
        <div class="col-md-6">
          <h2>Here are 3 options:</h2>
          <ul class="unstyled">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>Remove this column</h2>
          <ul class="unstyled">

          </ul>
        </div>
      </div>

    </div>
  </body>
</html>
